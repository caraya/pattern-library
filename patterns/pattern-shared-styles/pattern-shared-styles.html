<link rel="import" href="pattern-fonts.html">


<dom-module id="pattern-shared-styles">
    <template>
        <style>
            /* Default body style */


            /* Informational messages */
            .message {
                border: 1px solid black;
                border-radius: 10px;
                display: block;
                background-color: lightgrey;
                padding: 1em;
                margin: 1em 0;
                width: 80%;
            }

            .message-info {
                background-color: lightblue;
                font-weight: bold;
            }

            .message-warning {
                background-color: lightyellow;
                font-weight: bold;
            }

            .message-danger {
                background-color: indianred;
                font-weight: bold;
            }

            /* Multi column */
            /* Column predefined classes */
            .cols-2 {
                -webkit-column-count: 2;
                -webkit-column-gap: 2em;
                column-count: 2;
                column-gap: 2em;
                column-fill: balance;
                column-span: none;
            }

            .cols-3 {
                -webkit-column-count: 2;
                -webkit-column-gap: 1em;
                column-count: 3;
                column-gap: 1em;
                column-fill: balance;
                column-span: none;
            }

            /* video */
            .video {
                height: 0;
                margin-bottom: 4em;
                position: relative;
                padding-bottom: 56.25%;
                /* 16:9 */
                padding-top: 25px;
            }

            .video iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            .video p {
                color: #999;
                font-size: 80%;
                max-width: 100%;
            }

            /* figures */
            /* reset figure counter whenever you find a .container or an article */
            .container,
            article {
                counter-reset: figure_count;
            }

            figure {
                counter-increment: figure_count;
                max-width: min-content;
                margin: 2em auto;
            }

            figure > img {
                max-width: inherit
            }

            figcaption {
                color: #999;
                font-size: 80%;
            }

            /* Automatically add the figure number and associated text */
            figcaption:before {
                content: "Figure " counter(figure_count) ": ";
            }


            /* Blockquotes*/
            blockquote {
                font-size: 1.5em;
                line-height: 1.458333;
                border-left: 0.5em solid #607d8b;
                padding-left: 1.5em;
            }

            @media screen and (min-width: 20em) and (max-width: 37.5em) {
                blockquote {
                    font-size: 1.25em;
                    line-height: 1.25;
                }
            }        </style>
    </template>
</dom-module>

<link rel="import" href="pattern-fonts.html">


<dom-module id="pattern-shared-styles">
    <template>
        <style>



            /* Informational messages */
            .message {
                border: 1px solid black;
                border-radius: 10px;
                display: block;
                background-color: lightgrey;
                padding: 1em;
                margin: 1em 0;
                width: 80%;
            }

            .message-info {
                background-color: lightblue;
                font-weight: bold;
            }

            .message-warning {
                background-color: lightyellow;
                font-weight: bold;
            }

            .message-danger {
                background-color: indianred;
                font-weight: bold;
            }

            /* figures */
            /* reset figure counter whenever you find a .container or an article */

            .container,
            article {
                counter-reset: figure_count;
            }

            figure {
                counter-increment: figure_count;
                max-width: min-content;
                margin: 2em auto;
            }

            figure > img {
                max-width: inherit
            }

            figcaption {
                color: #999;
                font-size: 80%;
            }

            /* Automatically add the figure number and associated text */
            figcaption:before {
                content: "Figure " counter(figure_count) ": ";
            }


</style>
    </template>
</dom-module>

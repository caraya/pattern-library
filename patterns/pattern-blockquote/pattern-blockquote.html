<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="pattern-blockquote">
    <style>
        :host {
            display: block;
        }

        :host(.blockquote) {
            font-size: 1.5em;
            line-height: 1.458333;
            border-left: 0.5em solid #607d8b;
            padding-left: 1.5em;
        }

        :host ::content-wrapper > cite {
            font-weight: 700;
        }
        @media screen and (min-width: 20em) and (max-width: 37.5em) {
            blockquote {
                font-size: 1.25em;
                line-height: 1.25;
            }
        }
    </style>
    <template>
        <div class="blockquote">
            <div class="content-wrapper"><content></content></div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'pattern-blockquote'
        })
    </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="pattern-columns">

    <style>
        :host {
            display: block;
        }

        :host(.cols-2) {
            -webkit-column-count: 2;
            -webkit-column-gap: 2em;
            column-count: 2;
            column-gap: 2em;
            column-fill: balance;
            column-span: none;
        }

        :host(.cols-3) {
            -webkit-column-count: 2;
            -webkit-column-gap: 1em;
            column-count: 3;
            column-gap: 1em;
            column-fill: balance;
            column-span: none;
        }
    </style>
    <template>

        <div class="cols-{{columns}}">
            <div class="content-wrapper"><content></content></div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'pattern-columns',
            properties: {
                columns: {
                    type: Number,
                    value: 2
                }
            }

        });
    </script>
</dom-module>



</dom-module>
